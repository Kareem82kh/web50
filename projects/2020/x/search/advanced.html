<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>
<body>
    <img src="FG.jpg" alt="Future Gate" width="300" class="logo">
    <div class="link-container2">
        <a href="file:///Users/kareemkhateeb/web50/lecture1/kareem82kh.github.io/index.html">Back To Google Search</a>
        <br>
        <a href="file:///Users/kareemkhateeb/web50/lecture1/kareem82kh.github.io/images.html">Google Image Search</a>
        <br>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <div class="advanced-search-container">
                <label class="advanced-search-label" for="all-words">Find pages with all these words:</label>
                <input type="text" name="as_q" id="all-words" class="advanced-search-input" />
    
                <label class="advanced-search-label" for="exact-phrase">Find pages with this exact word or phrase:</label>
                <input type="text" name="as_epq" id="exact-phrase" class="advanced-search-input" />
    
                <label class="advanced-search-label" for="any-words">Find pages with any of these words:</label>
                <input type="text" name="as_oq" id="any-words" class="advanced-search-input" />
    
                <label class="advanced-search-label" for="none-words">Find pages with none of these words:</label>
                <input type="text" name="as_eq" id="none-words" class="advanced-search-input" />
            </div>
            <input type="submit" value="Google Search" class="search-button" />
            Powered by Google
            <br>
            Costumized By Kareem Khateeb 
            <br>
            WEB50 
            <br>
        </form>
    </div>
    
</body>
</html>
